<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikApp Final Ultimate</title>
    <style>
        /* --- CSS --- */
        :root { --primary: #fe2c55; --secondary: #25f4ee; --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; }

        /* Full App Container */
        #app-container { width: 100%; height: 100%; position: relative; display: flex; flex-direction: column; }

        /* Pages Area (Home/Profile) */
        #pages-container { flex: 1; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; padding-bottom: 60px; } /* Padding for nav */

        /* Video Card */
        .video-card { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; background: #111; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid #222; }
        .video-card video { width: 100%; height: 100%; object-fit: cover; }
        .video-overlay { position: absolute; bottom: 100px; left: 10px; z-index: 10; text-shadow: 1px 1px 2px black; pointer-events: none; }
        
        /* Bottom Navigation (Fixed) */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; 
            background: black; border-top: 1px solid #333; 
            display: flex; justify-content: space-around; align-items: center; z-index: 5000; 
        }
        .nav-item { font-size: 24px; cursor: pointer; text-align: center; color: #777; width: 33%; }
        .nav-item.active { color: white; }
        .add-btn { background: white; color: black; width: 40px; height: 30px; border-radius: 5px; display:flex; justify-content:center; align-items:center; margin:0 auto; font-weight:bold; }

        /* Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 6000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .btn-login { padding: 15px 30px; border-radius: 30px; border: none; font-size: 18px; font-weight: bold; background: white; color: black; margin-top: 20px; }

        /* Upload Modal */
        #upload-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 7000; display: none; flex-direction: column; justify-content: center; padding: 20px; }
        .input-box { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }

        /* Loader */
        .loader { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:var(--primary); font-size: 50px;">TikApp</h1>
        <p>Final Version</p>
        <button class="btn-login" id="login-btn">Login with Google</button>
        <p id="login-status" style="margin-top:20px; color:yellow;"></p>
    </div>

    <div id="app-container" class="hidden">
        
        <div id="pages-container">
            <div id="home-page">
                <div style="height:100vh; display:flex; justify-content:center; align-items:center;">Loading Videos...</div>
            </div>
            <div id="profile-page" class="hidden" style="padding-top:100px; text-align:center;">
                <img id="user-pic" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid white;">
                <h2 id="user-name" style="margin-top:10px;">User</h2>
                <button onclick="logout()" style="margin-top:20px; padding:10px 20px; background:red; border:none; color:white;">Logout</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="showHome()">üè†</div>
            <div class="nav-item" onclick="openUpload()"><div class="add-btn">Ôºã</div></div>
            <div class="nav-item" onclick="showProfile()">üë§</div>
        </div>
    </div>

    <div id="upload-modal">
        <h2 style="color:white; margin-bottom:20px;">Upload Video</h2>
        <input type="file" id="video-file" accept="video/*" class="input-box">
        <input type="text" id="caption" placeholder="Caption..." class="input-box">
        <p id="upload-msg" style="color:var(--secondary); margin:10px 0;"></p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="closeUpload()" style="flex:1; padding:15px; background:#444; color:white; border:none;">Cancel</button>
            <button onclick="uploadVideo()" style="flex:1; padding:15px; background:var(--primary); color:white; border:none;">POST</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKbb6pYvIgJWLfR_67ZOiVGB6pcquYEF0",
      authDomain: "tiktok-clone-6582f.firebaseapp.com",
      projectId: "tiktok-clone-6582f",
      storageBucket: "tiktok-clone-6582f.firebasestorage.app",
      messagingSenderId: "635477604715",
      appId: "1:635477604715:web:ffe795bcb3275e2a4db42e",
      measurementId: "G-L06911858V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    // --- AUTH ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-pic').src = user.photoURL;
            loadVideos();
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-container').classList.add('hidden');
        }
    });

    document.getElementById('login-btn').addEventListener('click', () => {
        document.getElementById('login-status').innerText = "Opening Popup...";
        signInWithPopup(auth, provider).catch(err => alert("Login Error: " + err.message));
    });

    window.logout = () => signOut(auth).then(() => location.reload());

    // --- NAVIGATION ---
    window.showHome = () => {
        document.getElementById('home-page').classList.remove('hidden');
        document.getElementById('profile-page').classList.add('hidden');
    }
    window.showProfile = () => {
        document.getElementById('home-page').classList.add('hidden');
        document.getElementById('profile-page').classList.remove('hidden');
    }

    // --- UPLOAD ---
    window.openUpload = () => document.getElementById('upload-modal').style.display = 'flex';
    window.closeUpload = () => document.getElementById('upload-modal').style.display = 'none';

    window.uploadVideo = () => {
        const file = document.getElementById('video-file').files[0];
        const caption = document.getElementById('caption').value;
        const msg = document.getElementById('upload-msg');

        if (!file) return alert("Please select a video file first!");
        
        msg.innerText = "Starting Upload... 0%";
        
        const storageRef = ref(storage, 'videos/' + Date.now() + '_' + file.name);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed',
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                msg.innerText = "Uploading: " + Math.round(progress) + "%";
            },
            (error) => {
                // YE ERROR BATAYEGA AGAR PERMISSION FAIL HUI
                alert("Upload Failed: " + error.message);
                msg.innerText = "Error: " + error.message;
            },
            () => {
                getDownloadURL(uploadTask.snapshot.ref).then(async (url) => {
                    await addDoc(collection(db, "videos"), {
                        url: url, caption: caption,
                        username: currentUser.displayName,
                        createdAt: serverTimestamp()
                    });
                    msg.innerText = "Upload Complete!";
                    alert("Video Posted Successfully!");
                    closeUpload();
                    loadVideos();
                });
            }
        );
    };

    // --- FEED ---
    function loadVideos() {
        const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('home-page');
            container.innerHTML = ""; // Clear old
            
            if (snapshot.empty) {
                container.innerHTML = "<div style='height:100vh; display:flex; justify-content:center; align-items:center; color:gray;'>No Videos Yet. Click + to Upload!</div>";
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'video-card';
                div.innerHTML = `
                    <video src="${data.url}" controls loop playsinline></video>
                    <div class="video-overlay">
                        <h3 style="color:white;">@${data.username}</h3>
                        <p style="color:white;">${data.caption}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }
</script>
</body>
</html>
