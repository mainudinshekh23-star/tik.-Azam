<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikApp - Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- DESIGN STYLES --- */
        :root { --primary: #fe2c55; --secondary: #25f4ee; --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        #app-container { width: 100%; max-width: 500px; height: 100%; background: #000; position: relative; display: flex; flex-direction: column; }

        /* Login Page */
        #login-screen { position: absolute; z-index: 999; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .logo { font-size: 60px; margin-bottom: 20px; text-shadow: 2px 2px 0 var(--secondary), -2px -2px 0 var(--primary); }
        .btn-login { padding: 15px 30px; border-radius: 30px; border: none; font-size: 16px; font-weight: bold; background: white; cursor: pointer; display: flex; align-items: center; gap: 10px; margin-top: 20px; }
        
        /* Main App Pages */
        #main-app { display: none; height: 100%; flex-direction: column; }
        .page { flex: 1; overflow-y: auto; display: none; position: relative; }
        .page.active { display: block; }

        /* Home Feed */
        #home-page { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100%; }
        .video-card { width: 100%; height: 100%; scroll-snap-align: start; position: relative; background: #111; display: flex; justify-content: center; align-items: center; }
        .video-card video { width: 100%; height: 100%; object-fit: cover; }
        .video-overlay { position: absolute; bottom: 80px; left: 10px; z-index: 2; text-shadow: 1px 1px 2px black; }
        
        /* Upload Modal */
        #upload-modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 500; display: none; flex-direction: column; justify-content: center; padding: 20px; }
        .input-box { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: none; color: white; border-radius: 5px; }

        /* Bottom Nav */
        .bottom-nav { height: 60px; background: black; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { font-size: 22px; color: #777; cursor: pointer; }
        .nav-item.active { color: white; }
        .add-btn { background: linear-gradient(90deg, var(--secondary), var(--primary)); padding: 2px 12px; border-radius: 8px; color: black; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-container">
    
    <div id="login-screen">
        <div class="logo"><i class="fab fa-tiktok"></i></div>
        <h1>TikApp</h1>
        <p>Mobile Version</p>
        <button class="btn-login" id="google-login-btn">
            <i class="fab fa-google"></i> Login with Google
        </button>
        <p id="status-msg" style="margin-top:20px; color:yellow; font-size:12px;"></p>
    </div>

    <div id="main-app">
        <div id="home-page" class="page active">
            <div style="display:flex; justify-content:center; align-items:center; height:100%; color:#555;">Loading Videos...</div>
        </div>

        <div id="profile-page" class="page" style="padding:20px; text-align:center;">
            <img id="my-pic" src="" style="width:100px; height:100px; border-radius:50%; margin-bottom:10px;">
            <h2 id="my-name">User</h2>
            <button onclick="logout()" style="margin-top:20px; padding:10px; background:red; color:white; border:none;">Logout</button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fas fa-home"></i></div>
            <div class="nav-item" onclick="openUpload()"><div class="add-btn"><i class="fas fa-plus"></i></div></div>
            <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-user"></i></div>
        </nav>
    </div>

    <div id="upload-modal">
        <h3>Upload Video</h3>
        <input type="file" id="video-file" accept="video/*" class="input-box">
        <input type="text" id="video-caption" placeholder="Caption..." class="input-box">
        <p id="upload-status" style="color:var(--secondary);"></p>
        <div style="display:flex; gap:10px;">
            <button onclick="closeUpload()" style="flex:1; padding:10px;">Cancel</button>
            <button onclick="uploadVideo()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none;">Post</button>
        </div>
    </div>

</div>

<script type="module">
    // Import Functions (Redirect wala method use kiya hai)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // AAPKA CONFIG (Jo aapne diya tha)
    const firebaseConfig = {
      apiKey: "AIzaSyBKbb6pYvIgJWLfR_67ZOiVGB6pcquYEF0",
      authDomain: "tiktok-clone-6582f.firebaseapp.com",
      projectId: "tiktok-clone-6582f",
      storageBucket: "tiktok-clone-6582f.firebasestorage.app",
      messagingSenderId: "635477604715",
      appId: "1:635477604715:web:ffe795bcb3275e2a4db42e",
      measurementId: "G-L06911858V"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    // --- LOGIN LOGIC (REDIRECT) ---
    const loginBtn = document.getElementById('google-login-btn');
    loginBtn.addEventListener('click', () => {
        document.getElementById('status-msg').innerText = "Redirecting to Google...";
        // Mobile ke liye Redirect best hai
        signInWithRedirect(auth, provider);
    });

    // Check Login State
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            
            // Profile Update
            document.getElementById('my-name').innerText = user.displayName;
            document.getElementById('my-pic').src = user.photoURL;
            
            loadVideos(); // Load Feed
        } else {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
    });

    window.logout = () => signOut(auth);

    // --- UPLOAD LOGIC ---
    window.openUpload = () => document.getElementById('upload-modal').style.display = 'flex';
    window.closeUpload = () => document.getElementById('upload-modal').style.display = 'none';

    window.uploadVideo = () => {
        const file = document.getElementById('video-file').files[0];
        const caption = document.getElementById('video-caption').value;
        const status = document.getElementById('upload-status');

        if (!file) return alert("Select video first");

        status.innerText = "Uploading... 0%";
        
        // Storage Ref
        const storageRef = ref(storage, 'videos/' + Date.now() + '_' + file.name);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed',
            (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                status.innerText = "Uploading... " + Math.round(progress) + "%";
            },
            (error) => { alert("Upload Error: " + error.message); },
            () => {
                getDownloadURL(uploadTask.snapshot.ref).then(async (url) => {
                    await addDoc(collection(db, "videos"), {
                        url: url,
                        caption: caption,
                        username: currentUser.displayName,
                        createdAt: serverTimestamp()
                    });
                    status.innerText = "Done!";
                    setTimeout(() => { closeUpload(); status.innerText=""; }, 1000);
                });
            }
        );
    };

    // --- LOAD VIDEOS ---
    function loadVideos() {
        const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('home-page');
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.className = 'video-card';
                div.innerHTML = `
                    <video src="${data.url}" controls loop playsinline></video>
                    <div class="video-overlay">
                        <h3>@${data.username}</h3>
                        <p>${data.caption}</p>
                    </div>
                `;
                container.appendChild(div);
            });
        });
    }

    // --- NAVIGATION ---
    window.switchPage = (page, btn) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(page + '-page').classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        btn.classList.add('active');
    }
</script>

</body>
</html>
